                stroke-linecap="round"
                stroke-linejoin="round"/>
          <circle cx="12" cy="13" r="3"
                  fill="none"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
        </g>
      </g>
